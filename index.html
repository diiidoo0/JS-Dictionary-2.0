<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="js/lib/custom-elements.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="container-fluid mx-5 mt-5">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Dictionary</h1>
                <label for="inputBox" class="form-label">
                    <p class="lead fs-6 mt-4 mb-2">Enter a word:</p>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <input class="form-control border-2" type="text" name="inputBox" id="inputBox">
            </div>
            <div class="col">
                <button class="btn btn-primary me-5 mt-3 mt-md-0 px-3" id="searchBtn">Search</button>
            </div>
        </div>
        <!-- word -->
        <div class="row mt-5">
            <div class="col" id="wordWrapper"></div>
        </div>
        <!-- part of speech + definition -->
        <div class="row mt-3 mb-5">
            <div class="col-10" id="result-container">
            </div>
        </div>
    </div>
</body>
</html>
